puppet_module:
  - patterns:
      - src/puppet_module.rs

ci:
  - patterns:
      - .github/workflows/*

docs:
  - patterns:
      - README.md
      - CONTRIBUTING.md
      - docs/**

dependencies:
  - patterns:
      - Cargo.toml
      - Cargo.lock

tests:
  - patterns:
      - tests/**
      - src/puppet_module.rs

release:
  - patterns:
      - Release.toml

pre-commit:
  - patterns:
      - .pre-commit-config.yaml

deny:
  - patterns:
      - deny.toml

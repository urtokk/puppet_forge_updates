puppet_module:
  - label: puppet_module
    pattern: src/puppet_module.rs

ci:
  - label: ci
    pattern: .github/workflows/*

docs:
  - label: docs
    pattern: README.md
  - label: docs
    pattern: CONTRIBUTING.md
  - label: docs
    pattern: docs/**

dependencies:
  - label: dependencies
    pattern: Cargo.toml
  - label: dependencies
    pattern: Cargo.lock

tests:
  - label: tests
    pattern: tests/**
  - label: tests
    pattern: src/puppet_module.rs

release:
  - label: release
    pattern: Release.toml

pre-commit:
  - label: pre-commit
    pattern: .pre-commit-config.yaml

deny:
  - label: deny
    pattern: deny.toml
